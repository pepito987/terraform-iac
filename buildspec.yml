version: 0.2

phases:
  install:
    commands:
      - docker-compose build --pull
  build:
    commands:
      - docker run --rm -v $PWD:/data --workdir=/dataterraform get terraform/project
      - docker run --rm -v $PWD:/data --workdir=/data terraform plan --var-file terraform/envs/qa/qa.tfvars -state=terraform/envs/qa/terraform.tfstate terraform/project
